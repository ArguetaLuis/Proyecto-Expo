<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/logo.jpg">
    <title>Style's Kindom</title>
    <link rel="stylesheet" type="text/css" href="../CSS/Contacto.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="../js/menuPages.js"></script>
</head>
<body>

    <div id="menuContenedor"></div>
    <section class="hero" id="hero">
        <div class="container">
            <h2 class="h2-sub">
                <span class="fil">S</span>tyle's
            </h2>
            <h1 class="head">Kindom</h1>
            <div class="he-des">
            </div>
        </div>
    </section>

    <section>
        <div class="contactForm">
            <div class="form">
                <div class="text">
                    <h2>¡Contáctanos!</h2>
                    <p>Si nuestros servicios fueron de su agrado
                        no dude en mandarnos algun mensaje o ya sea
                        que tenga una duda estaremos para servirle.
                    </p>
                </div>

                <form id="contact-form">
                    <div class="inputBox">
                        <label for="">Ingresa tu nombre</label>
                        <input type="text" placeholder="Nombre..." id="nombre">
                    </div>
                    <div class="inputBox">
                        <label for="">Ingresa tu email</label>
                        <input type="email" placeholder="Email..." id="email">
                    </div>
                    <div class="inputBox">
                        <label for="">Ingresa tu mensaje</label>
                        <textarea id="mensaje" cols="30" rows="5" placeholder="Mensaje..."></textarea>
                    </div>
                    <input type="button" value="Enviar mensaje" id="enviar-mensaje">
                    <div class="info">
                        <div class="imgBox">
                            <img src="../img/email.png" alt="">
                        </div>
                    </div>
                </form>
            </div>
            </div>                   
            </div>

        </div>
    </section>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    
    <script src="../js/contacto.js"></script>
    <div id="footerContenedor"></div>
    <script src="../js/cargarMenuPages.js"></script>
</body>
</html>
